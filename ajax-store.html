<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1><button id="refresh">Refresh Data</button>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
            function loadTable() {
                var trHTML = '';
                $.ajax("data/inventory.json")
                    .done(function (inventory) {
                        console.log(inventory);

                        // TODO: Take the data from inventory.json and append it to the products table
                        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
                        //             its contents and fields
                        //       HINT: You will want to target #insertProducts for your new HTML elements

                        $.each(inventory, function (i, item) {

                            trHTML += '<tr><td>' + inventory[i].title + '</td><td>' + inventory[i].quantity + '</td><td>' + inventory[i].price + '</td><td>' + inventory[i].categories + '</td></tr>';
                        });

                        $('#insertProducts').html(trHTML);

                    })
            .
                fail(function (data, status) {
                    console.log("Failed");

                });



        }
    loadTable();


                //Refresh button
                $('#refresh').click(function () {
                    loadTable();
                });

})();
</script>

</body>
</html>
