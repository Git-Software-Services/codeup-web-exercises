<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://www.elformo.com/forms/046346c1-0119-4e04-9639-521566429e89">
        <fieldset style="background-color: aliceblue">
            <legend style="font-weight: bold; font-size: 2em; color: steelblue">Register with Us</legend>
            <section>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" placeholder="Enter your email address">
                    <label style="padding-left: 90px">Password:</label>
                    <input type="password" name="password" id="email" placeholder="Enter your password">
                </div>
                <div style="padding-top:15px">
                    <label for="bio">Enter Your Bio:</label><br>
                    <textarea type="text" name="bio" id="bio" style="height:107px; width:467px"></textarea><br>
                    <div style="padding-top:15px">
                <div>
                        How did you hear about us?<br>
                    <label for="billboard">
                        Billboard <input type="radio" name="opt_1" id="billboard" value="billboard">
                    </label>
                    <label for="radio advertisement">
                        Radio Advertisement <input type="radio" name="opt_2" id="Radio Advertisement" value="radio advertisement">
                    </label>
                    <label for="Internet Advertisement">
                        Internet Advertisement <input type="radio" name="opt_3" id="Internet Advertisement" value="internet advertisement">
                    </label>
                    <label for="other">
                        Other <input type="radio" name="opt_4" id="other" value="other"><br>
                    </label>
                </div>
                <div><br>
                    What browser are you using?<br>
                    <label for="Chrome">
                        Chrome <input id="Chrome" type="checkbox" name="browser" value="Chrome">
                    </label>
                    <label for="Safari">
                        Safari <input id="safari" type="checkbox" name="browser" value="safari">
                    </label>
                    <label for="firefox">
                        Firefox <input id="firefox" type="checkbox" name="browser" value="firefox">
                    </label>
                    <label for="not-listed">
                        Not Listed <input id="not-listed" type="checkbox" name="browser" value="other">
                    </label>
                </div><br>
                <div>
                    <label for="date/time">
                        Date/Time <input type="datetime-local" id="date/time" name="date/time" value="">
                    </label>
                </div><br>
                <button type="submit">Submit the Form</button>
            </section>
        </fieldset>
    </form>
</body>
</html>
