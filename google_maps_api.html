    <meta charset="UTF-8">
    <title>Google Maps API</title>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>

    <!-- div to hold map -->
    <div id="map-canvas"></div>

    <!-- (Load first, order of scripts are important) Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBAMc4TtoK_UXMaFb6Lrg9e7VQeFwhdHl4"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
        (function() {
            "use strict";
            // code for first location
            var myLatlng = new google.maps.LatLng(33.738502, -84.4225);
            //code for 2nd location
            var myLatlng2 = new google.maps.LatLng(33.785955, -84.384434);


            // Set our map options
            var mapOptions = {
                // Set the zoom level
                zoom: 12,

                // This sets the center of the map at the location
                center: myLatlng,

                // Show this map in satellite view
                mapTypeId: google.maps.MapTypeId.SATELLITE,

            };
            //Content of window for Tassili's
            var contentString = '<div id="content">'+
                '<h1>Tassili\'s Raw Reality</h1>'+
                '<div>'+
                '<p><b>Tassili\'s Raw Reality</b> is a raw vegan cafe located in Atlanta Georgia. I was introduced to a better and healthier way of eating at this location. Every dish available is astonishingly flavorful and nutritious. They are known for their kale wraps. This is greatly due to the consistency of flavor and size of the wraps. My favorite wrap is the Punany Wrap. </p>'+
                '<p>For more information or to check out the menu, go to Tassili\'s Raw Reality: <a href="https://www.tassilisrawreality.com/">Website</a> '+
                '</p>'+
                '</div>'+
                '</div>';

            //Content of window for South City kitchen
            var contentString2 = '<div id="content">'+
                '<h1>South City Kitchen</h1>'+
                '<div>'+
                '<p><b>South City Kitchen</b> is an upscale restuarant that serves southern recipes with an elegant flair. </p>'+
                '<p>For more information or to check out the menu, go to South City Kitchen: <a href="http://midtown.southcitykitchen.com//">Website</a> '+
                '</p>'+
                '</div>'+
                '</div>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            var infowindow2 = new google.maps.InfoWindow({
                content: contentString2
            });

            // Creates marker on map for Tassili's
            var marker = new google.maps.Marker({
                position: myLatlng,
                animation: google.maps.Animation.DROP,
                map: map,
                title: 'Tassili\'s Raw Reality'
            });
            // Creates marker on map for South City Kitchen
            var marker2 = new google.maps.Marker({
                position: myLatlng2,
                animation: google.maps.Animation.DROP,
                map: map,
                title: 'Tassili\'s Raw Reality'
            });

            //To make the info window visible, you need to call the open() method on the InfoWindow, passing it the Map on which to open, and optionally, the Marker with which to anchor it.
            //open info window for tassili's
            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
            //open info window for south city kitchen
            marker2.addListener('click', function() {
                infowindow2.open(map, marker);
            });

            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            marker.setMap(map), marker2.setMap(map);
        })();
    </script>
</body>
