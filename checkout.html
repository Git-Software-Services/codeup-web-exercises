<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkout</title>
</head>
<body>
    <form>
        <div>
            <label>*Full name:</label><br>
            <input type="text"name="name" id="name" placeholder="Your name" required>
        </div><br>
        <div>
            <label>*Expiration Date:</label><br>
            <input type="text"name="ex-month" id="ex-month" placeholder="MM" required>
            <input type="text"name="ex-yr" id="ex-yr" placeholder="YY" required>
        </div><br>
        <div>
            <label>*Credit Card Information:</label><br>
            <input type="text"name="cc-num" id="cc-num" placeholder="4111 1111 1111 1111" required>
            <input type="text"name="security" id="security" placeholder="CVC" required>
        </div><br>
        <div>
            <label>*Billing Address:</label><br>
            <input type="text"name="street" id="street" placeholder="street" required>
            <input type="text"name="city" id="city" placeholder="city" required>
            <input type="text"name="zip" id="zip" placeholder="zipcode" required>
        </div>
        <div>
            <input name="card-on-file" value="true" type="checkbox" checked>Keep this card on file for future transactions
        </div><br>
        <div>
            <input type="submit" value="Buy Now!">
        </div>
    </form>
</body>
</html>
