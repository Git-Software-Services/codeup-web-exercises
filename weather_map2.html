<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style type="text/css">
        #map-canvas {
            width: 100%;
            height: 481px;
        }

</head>
<body>
    <h1 id="title">The Weather App</h1>
    <h2>San Antonio</h2>
    <div id="latspan" class="">San Antonio</div>
    <div id="lngspan" class="d-none">San Antonio</div>


    <div  class="container-fluid">
        <div class="row">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Location</span>
                </div>
                <input type="text" id="address" class="form-control" placeholder="Search for..." autofocus>
                <button id="submitButton" class="btn btn-secondary" type="button">Search</button>
            </div>

            <!--THREE DAY FORECAST CARDS-->
            <div class="col-4 py-5">
                <div class="card text-center">
                    <div class="card-block">
                        <h3 class="card-header bg-info">Day 1</h3>
                        <table id="tbl1" class="insertWeather card-text"></table>
                    </div>
                </div>
            </div>
            <div class="col-4 py-5">
                <div class="card text-center">
                    <div class="card-block">
                        <h3 class="card-header bg-info">Day 2</h3>
                        <table id="tbl2" class="insertWeather card-text"></table>
                    </div>
                </div>
            </div>
            <div class="col-4 py-5">
                <div class="card text-center">
                    <div class="card-block">
                        <h3 class="card-header bg-info">Day 3</h3>
                        <table id="tbl3" class="insertWeather card-text"></table>
                    </div>
                </div>
            </div>
        </div>
        <div id="map-canvas" class="container-fluid"></div>
        <!--<input id="address" type="address">-->
        <!--<button id="search-button">Search Location</button>-->
    </div>


    <!--END OF BODY CONTENT-->
    <!--JQUERY-->
    <script src="js/jquery-2.x-git.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--GOOGLE MAPS SCRIPT-->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBvVIZozQaijJ_e-6bBlH1g5PQlbvHv6-E"></script>
    <script>
        (function() {
            "use strict";
            // Init geocoder object
            var geocoder = new google.maps.Geocoder();

            var address = {lat:  29.426791, lng: -98.489602};

            var newAddress="";



            // Set our map options
            var mapOptions = {
                // Set the zoom level
                zoom: 18,
                center: address,
            };

            // Render the map
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

            // Creates marker on map for NewAddress
            var marker = new google.maps.Marker({
                position: address,
                animation: google.maps.Animation.DROP,
                map: map,
            });

            var newCity = "";

            // $('#submitButton').click(function(){
            //     // var lat = $('#newLat').val();
            //     // var lon = $('#newLon').val();
            //     newCity = $('#address').val();
            var trHTML = '';

            google.maps.event.addListener(map, 'click', function(event) {


                $.get("https://api.openweathermap.org/data/2.5/forecast", {
                    APPID: "8f5c57daacb4b80dfbaab615e6a89e18",
                    lat: newAddress.lat,
                    lon: newAddress.lng,
                    // q: address,
                    units: "imperial"
                }).done(function (forecast) {
                    console.log(lat, lon);


                    for (var i = 0; i < forecast.list.length; i++) {

                        trHTML = '<tr><td>' + forecast.list[i].main.temp_max + 'ยบ' + '/' + forecast.list[i].main.temp_min + 'ยบ' + '</td></tr><tr><td>' + '<img src="http://openweathermap.org/img/w/' + forecast.list[i].weather[0].icon + '.png">' + '</td><tr></tr><td>' + '<strong>Humidity: </strong>' + forecast.list[i].main.humidity + '</td><tr></tr><td>' + '<strong>Wind:  </strong>' + forecast.list[i].wind.speed + ' mph' + '</td><tr></tr><td>' + '<strong>Pressure: </strong>' + forecast.list[i].main.pressure + '</td></tr>';
                        if (i === 0) {
                            $('#tbl1').html(trHTML);
                        }else if (i === 8) {
                            $('#tbl2').html(trHTML);
                        }else if (i === 16) {
                            $('#tbl3').html(trHTML);
                        }
                    };
                    //End of loop
                });
            });


            //On the button click the contents of the address variable is replaced with the NewAddress. The newAddress should take the contents on address and resubmit it to the geocoder.
            var searchButton = document.getElementById('submitButton');
            searchButton.addEventListener('click', listener, false);

            function loadTable() {
                var trHTML = '';

            };

            // DEFAULT LAT AND LON

            $.get("https://api.openweathermap.org/data/2.5/forecast", {
                APPID: "8f5c57daacb4b80dfbaab615e6a89e18",
                // lat: 29.423017,
                // lon: -98.48527,
                q: "san antonio, US",
                units: "imperial"


            }).done(function (forecast) {


                for (var i = 0; i < forecast.list.length; i++) {

                    var trHTML = '<tr><td>' + forecast.list[i].main.temp_max + 'ยบ' + '/' + forecast.list[i].main.temp_min + 'ยบ' + '</td></tr><tr><td>' + '<img src="http://openweathermap.org/img/w/' + forecast.list[i].weather[0].icon + '.png">' + '</td><tr></tr><td>' + '<strong>Humidity: </strong>' + forecast.list[i].main.humidity + '</td><tr></tr><td>' + '<strong>Wind:  </strong>' + forecast.list[i].wind.speed + ' mph' + '</td><tr></tr><td>' + '<strong>Pressure: </strong>' + forecast.list[i].main.pressure + '</td></tr>';
                    // });
                    // console.log(i)
                    if (i === 0) {
                        $('#tbl1').html(trHTML);
                    }else if (i === 8) {
                        $('#tbl2').html(trHTML);
                    }else if (i === 16) {
                        $('#tbl3').html(trHTML);
                    }
                };
                //End of loop
            });

            loadTable();


            // MARKER FUNCTION CALL
            marker.setMap(map);


            google.maps.event.addListener(map, 'click', function(event) {

                var lat = (document.getElementById('latspan').innerHTML = event.latLng.lat());
                var lng = (document.getElementById('lngspan').innerHTML = event.latLng.lng());
                newAddress = {lat: lat, lng: lng};
                console.log(newAddress);
                placeMarker(event.latLng);
                // console.log(latLng)

            });

            function placeMarker(location) {

                if (marker == null)
                {
                    marker = new google.maps.Marker({
                        position: location,
                        map: map
                    }); } else {   marker.setPosition(location); } }

            function listener() {
                //geocoder function from google
                geocoder.geocode({ "address": newCity }, function(results, status) {
                    console.log(newCity);

                    if (status == google.maps.GeocoderStatus.OK) {
                        // Rerender the map
                        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

                        // Recenter the map over the address
                        map.setCenter(results[0].geometry.location);

                        //Set marker on new address. The results for which are returned in the google map render function
                        marker.position = results[0].geometry.location;

                        marker.setMap(map);
                    } else {

                        // Show an error message with the status if our request fails
                        alert("Geocoding was not successful - STATUS: " + status);
                    }

                });

            };


            // CLOSE MAIN ANONYMOUS FUNCTION
        })();

    </script>

</body>
</html>
